name: Build

on:
  push:
    branches: [ master ]

jobs:
  build-base:
    name: Base OS Image build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build images
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: anyfiddle/base
        path: ./_base_images/base
        tag_with_ref: true

  build:
    name: Build Base images for languages
    needs: build-base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          'base-elixir',
          'base-golang',
          'base-java',
          'base-nodejs',
          'base-python',
          'base-python3'
        ]
    steps:
    - uses: actions/checkout@v2
    - name: Build images
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: anyfiddle/${{ matrix.template }}
        path: ./_base_images/${{ matrix.template }}
        tag_with_ref: true
  
  build-starter-template-images:
    name: Build the actual starter templates
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          'elixir',
          'golang',
          'java',
          'nodejs',
          'nodejs-express',
          'python',
          'python3',
          'reactjs',
          'ubuntu'
        ]
    steps:
    - uses: actions/checkout@v2
    - name: Build images
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: anyfiddle/${{ matrix.template }}
        path: ./${{ matrix.template }}
        tag_with_ref: true

