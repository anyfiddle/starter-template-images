name: Build

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build-base:
    name: Base OS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - name: Login to Docker registry
        uses: docker/login-action@v1 
        with:
          registry: public.ecr.aws
          username: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_PASSWORD }}
        env:
          AWS_REGION: us-west-2
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./_base_images/base
          tags: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}/anyfiddle/base:latest
          push: true

  build:
    name: Base
    needs: build-base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          'base-csharp',
          'base-deno',
          'base-elixir',
          'base-golang',
          'base-java',
          'base-nodejs',
          'base-php',
          'base-python2',
          'base-python3',
          'base-ruby',
          'base-rust'
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
      - name: Login to Docker registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}
          username: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./_base_images/${{ matrix.template }}
          tags: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}/anyfiddle/${{ matrix.template }}:latest
          build-args: "REGISTRY=${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}"
          push: true
  
  build-starter-template-images:
    name: Templates
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        template: [
          'angular',
          'clang',
          'cpp',
          'csharp',
          'deno',
          'django',
          'elixir',
          'flask',
          'gin',
          'golang',
          'html-css-js',
          'java',
          'laravel',
          'lumen',
          'nodejs',
          'nodejs-express',
          'php',
          'puppeteer',
          'python2',
          'python3',
          'reactjs',
          'ruby',
          'rubyonrails',
          'rust',
          'slimphp',
          'spring',
          'symfony',
          'ubuntu',
          'vuejs',
          'webpy'
        ]
    steps:
      - uses: actions/checkout@v2
      - id: docker_meta
        name: Docker add meta data
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: anyfiddle/${{ matrix.template }}
      - uses: docker/setup-buildx-action@v1
      - name: Login to Docker registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}
          username: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.ANYFIDDLE_DOCKER_REGISTRY_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ matrix.template }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          build-args: "REGISTRY=${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}"
          push: true
      
      - name: Setup AWS for S3
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
    
      - name: Upload thumbnail
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          src="${{ matrix.template }}/thumbnail.png"
          dest="s3://anyfiddle-templates-thumbnails/${{ matrix.template }}.png"
          aws s3 cp "$src" "${dest}"

      - name: Webhook to update image in templates
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          version="${GITHUB_REF/refs\/tags\//}"
          image=${{ secrets.ANYFIDDLE_DOCKER_REGISTRY }}/anyfiddle/${{ matrix.template }}:$version
          thumbnail="https://anyfiddle-templates-thumbnails.s3-us-west-2.amazonaws.com/${{ matrix.template }}.png?v=$version"
          jsonToPost=`jq -Sc ".image = "\""$image"\"" | .thumbnail="\""$thumbnail"\""" ${{ matrix.template }}/template.json`

          hookUrl="https://www.anyfiddle.com/api/hooks/template-update/${{ matrix.template }}"

          signature=`echo -n "$jsonToPost" | openssl dgst -sha1 -hmac "${{ secrets.HOOK_SECRET }}" | sed 's/^.* //'`
          curl --location --request POST "${hookUrl}" \
            --header "x-hook-signature: $signature" \
            --header 'Content-Type: application/json' \
            --data-raw "$jsonToPost"
